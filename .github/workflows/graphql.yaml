name: GraphQL

on:
  push:
    paths:
      - graphql/**

jobs:
  generate-schema:
    name: Generate schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.x

      - name: Reflect app
        working-directory: graphql
        run: |
          npm install
          npm run generate

      - name: Commit schema
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate GraphQL schema
          file_pattern: graphql/schema.graphql

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.x

      - name: Run ESLint
        working-directory: graphql
        run: |
          npm install
          npm run generate
          npm run lint

  typecheck:
    name: Type-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.2.0
        with:
          node-version: 16.x

      - name: Run TSC
        working-directory: graphql
        run: |
          npm install
          npm run generate
          npm run typecheck
