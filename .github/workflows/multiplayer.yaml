name: Multiplayer

on:
  push:
    paths:
      - multiplayer/**

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.1.0
        with:
          node-version: 16.x

      - name: Run ESLint
        working-directory: multiplayer
        run: |
          npm install
          npm run lint

  typecheck:
    name: Type-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.1.0
        with:
          node-version: 16.x

      - name: Run TSC
        working-directory: multiplayer
        run: |
          npm install
          npm run typecheck
